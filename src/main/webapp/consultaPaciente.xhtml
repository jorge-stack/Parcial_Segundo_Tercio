<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> CONSULTA PACIENTES </title>
    </h:head>
    <h:body>
        <h1> PROFE PONGAME 50 MERAMENTE PORQUE ES LA 6a VEZ QUE HAGO ESTO DE CERO </h1>
        <h:form>
            <!--Por favor no cambiar el 'id':-->
            <p:inputText id="identificacion_paciente" type="int" binding="#{input}"/>
            <br/><br/>

            <p:selectOneMenu value="#{mb.tipoIdentificacion}" >
                <f:selectItems value="#{mb.tiposIdentificacion}" />
            </p:selectOneMenu>
            <br/><br/>

            <!--Por favor no cambiar el 'value':-->
            <p:commandButton value="Consultar" action="#{mb.getPacientById(input.value)}" update="Consult"/>
            <br/><br/>

            <p:dataTable id="Consult" var="Consulta" value="#{mb.paciente.consultas}" lazy="false">
                <f:facet name="header"> Conulta </f:facet>

                <p:column headerText="Nombre">
                    <h:outputText value="#{mb.paciente.nombre}"/>
                </p:column>

                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value="#{mb.paciente.fechaNacimiento}"/>
                </p:column>

                <p:column headerText="Consulta">
                    <h:outputText value="#{Consulta.id}"/>
                </p:column>

                <p:column headerText="Fecha y Hora de la Consulta">
                    <h:outputText value="#{Consulta.fechayHora}"/>
                </p:column>

                <p:column headerText="Resumen">
                    <h:outputText value="#{Consulta.resumen}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
