<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Pacientes</title>
    </h:head>
    <h:body>
        <h1>Consulta de menores que han padecido enfermedad contagiosa</h1>
        <h:form>
            <p:commandButton value="Consultar" action="#{mb.getMenoresConEnfermedadContagiosa()}" update="Consult"/>
            <br/><br/>

            <p:dataTable id="Consult" var="Consulta" value="#{mb.getMenoresConEnfermedadContagiosa()}" lazy="false">
                <p:column headerText="Nombre">
                    <h:outputText value="#{mb.paciente.nombre}"/>
                </p:column>

                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value="#{mb.paciente.fechaNacimiento}"/>
                </p:column>

                <p:column headerText="Tipo de Id">
                    <h:outputText value="#{Consulta.tipo_id}"/>
                </p:column>

                <p:column headerText="Id">
                    <h:outputText value="#{Consulta.id}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
